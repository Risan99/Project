<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form" action="signin.html">
      <label for="new-fullname">Full Name:</label><br>
      <input type="text" id="new-fullname" name="new-fullnamename" required><br>
      <label for="new-email">Email:</label><br>
      <input type="text" id="new-email" name="new-emailname" required><br>
      <label for="new-username">Username:</label><br>
      <input type="text" id="new-username" name="new-username" required><br>
      <label for="new-password">Password:</label><br>
      <input type="password" id="new-password" name="new-password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="signin.html">Sign In</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
